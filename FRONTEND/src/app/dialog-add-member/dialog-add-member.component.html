
<h2>Új résztvevő felvétele</h2>

<mat-form-field>
  <mat-select [(ngModel)]="_user" placeholder="Válassz egy jobbágyot">
      <mat-option [value]="user" *ngFor="let user of users">{{user.firstName}} {{user.lastName}}</mat-option>
  </mat-select>
</mat-form-field>

<br>
<button mat-flat-button type="submit" color="primary" *ngIf="_user"  [mat-dialog-close]="_user.id">Mentés</button>
