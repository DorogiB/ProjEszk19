
<h1 matDialogTitle>Új project felvétele</h1>

<mat-dialog-content>

  <mat-form-field>
    <input matInput type="text" [(ngModel)]="_project.name" placeholder="Project neve">
  </mat-form-field>

</mat-dialog-content>

<mat-dialog-actions>
    <button mat-flat-button color="primary" [mat-dialog-close]="_project">Mentés</button>
    <button mat-stroked-button color="primary" mat-dialog-close>Mégsem</button>
</mat-dialog-actions>
