
<app-navbar></app-navbar>

<div class="ruler">

  <div id="user-details-wrapper">

    <mat-card id="user-personal-data" class="user-data-tab">

      <h2>Személyes adatok:</h2>

      <mat-form-field>
        <input matInput [(ngModel)]="currentUser.lastName" placeholder="Vezetéknév">
      </mat-form-field>

      <mat-form-field>
        <input matInput [(ngModel)]="currentUser.firstName" placeholder="Keresztnév">
      </mat-form-field>

      <mat-form-field>
        <input matInput [(ngModel)]="currentUser.userName" placeholder="Felhasználó név">
      </mat-form-field>

      <mat-form-field>
        <input type="password" matInput placeholder="Jelszó">
      </mat-form-field>

      <mat-form-field>
        <input type="password" matInput placeholder="Jelszó (újra)">
      </mat-form-field>

    </mat-card>

    <mat-card id="user-skills" class="user-data-tab">

      <h2>Képességek:</h2>

      <mat-chip-list>
        <mat-chip *ngFor="let skill of userSkills" [value]="skill">{{ skill.name }}</mat-chip>
      </mat-chip-list>

      <mat-form-field>
        <input type="text" matInput [formControl]="myControl" [matAutocomplete]="auto" placeholder="Na mit tudsz???">
      </mat-form-field>
      <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete">
        <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
          {{option}}
        </mat-option>
      </mat-autocomplete>

    </mat-card>

  </div>

</div>
