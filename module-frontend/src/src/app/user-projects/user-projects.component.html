
<app-navbar></app-navbar>

<div class="ruler">

  <mat-card class="transparent-panel">

      <mat-card-header>
        <mat-card-title>Saját projectek:</mat-card-title>
        <mat-icon mat-button (click)="createProject()">add</mat-icon>
      </mat-card-header>

      <mat-card-content>

        <mat-card class="project-card"
                  *ngFor="let project of ownProjects"
                  routerLink="/projects/{{project.id}}/tasks">

          <mat-card-header>
              <mat-card-title>{{project.name}}</mat-card-title>
          </mat-card-header>

        </mat-card>

      </mat-card-content>

  </mat-card>

  <mat-card class="transparent-panel">

      <mat-card-header>
        <mat-card-title>Egyéb projectek:</mat-card-title>
      </mat-card-header>

      <mat-card-content>

        <mat-card class="project-card"
                  *ngFor="let project of projects"
                  routerLink="/projects/{{project.id}}/tasks">

          <mat-card-header>
              <mat-card-title>{{project.name}}</mat-card-title>
          </mat-card-header>

        </mat-card>

      </mat-card-content>

  </mat-card>

</div>
