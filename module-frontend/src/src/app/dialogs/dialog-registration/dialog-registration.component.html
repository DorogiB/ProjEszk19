
<h2 mat-dialog-title>Regisztráció</h2>

<div mat-dialog-content>

  <mat-form-field>
    <input matInput type="text" [(ngModel)]="name" placeholder="Név">
  </mat-form-field>

  <mat-form-field>
    <input matInput type="text" [(ngModel)]="userName" placeholder="Felhasználó név">
  </mat-form-field>

  <mat-form-field>
    <input matInput type="password" [(ngModel)]="passwd" placeholder="Jelszó">
  </mat-form-field>

  <mat-form-field>
    <input matInput type="password" [(ngModel)]="passwd2" placeholder="Jelszó (újra)">
  </mat-form-field>

</div>

<mat-dialog-actions>
  <button mat-flat-button color="primary" (click)="validateRegForm()" >Regisztráció</button>
  <button mat-stroked-button color="primary" mat-dialog-close>Mégsem</button>
</mat-dialog-actions>
